name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish for ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Publish (Native AOT)
      run: |
        dotnet publish PerfViewSharp.UI/PerfViewSharp.UI.csproj \
          -c Release \
          -r ${{ matrix.rid }} \
          -o ./publish \
          --self-contained true \
          /p:PublishAot=true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PerfViewSharp-${{ matrix.rid }}
        path: ./publish
